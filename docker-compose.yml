version: "3.8"
services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bestvinnytsa-backend
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      MongoSettings__ConnectionString: "mongodb://mongo:mongo@mongodb:27017"
      MongoSettings__DatabaseName: "bestvinnytsa"
    depends_on:
      - mongodb
    ports:
      - "5112:5112"
    volumes:
      - ./backend/src/wwwroot/uploads:/app/wwwroot/uploads

  frontend:
    build:
      context: ./frontend/inf-client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "https://www.liveonline.systems"
    container_name: bestvinnytsa-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "8080:8080"

volumes:
  mongo-data:
