version: "3.8"
services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bestvinnytsa-backend
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      MongoSettings__ConnectionString: "mongodb://mongo:mongo@mongodb:27017"
      MongoSettings__DatabaseName: "bestvinnytsa"
      # Змінено порт на 8080, оскільки backend слухає саме цей порт
      ASPNETCORE_URLS: "http://+:8080"
    depends_on:
      - mongodb
    ports:
      - "8080:8080"  # змінено з 5112 на 8080
    volumes:
      - ./backend/src/wwwroot/uploads:/app/wwwroot/uploads

  frontend:
    build:
      context: ./frontend/inf-client
      dockerfile: Dockerfile
      args:
        # Оновлено URL для backend на правильний порт
        VITE_API_URL: "http://backend:8080"
    container_name: bestvinnytsa-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:8080"  # Frontend доступний на 80 порту хоста

volumes:
  mongo-data:
